{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Passwort vergessen</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f7fafc; /* Ein sehr helles Grau */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 30rem;
            width: 100%;
        }

        h2 {
            color: #2d3748; /* Dunkelgrau */
            font-size: 1.875rem;
            margin-bottom: 1.5rem;
        }

        form p {
            text-align: left;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568; /* Mittelgrau */
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #3b82f6; /* Blau */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }

        button[type="submit"] {
            background-color: #3b82f6; /* Blau */
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #2563eb; /* Dunkleres Blau */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Passwort vergessen</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Passwort zur√ºcksetzen</button>
        </form>
    </div>
</body>
</html>
