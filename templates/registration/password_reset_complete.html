<!DOCTYPE html>
<html>
<head>
    <title>Passwort zurückgesetzt</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f7fafc; /* Ein sehr helles Grau */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 30rem;
            width: 100%;
        }

        h1 {
            color: #2d3748; /* Dunkelgrau */
            font-size: 1.875rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: #4a5568; /* Mittelgrau */
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        a {
            background-color: #3b82f6; /* Blau */
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2563eb; /* Dunkleres Blau */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passwort zurückgesetzt</h1>
        <p>Dein Passwort wurde erfolgreich geändert. Du kannst dich jetzt einloggen.</p>
        <a href="/login">Einloggen</a>
    </div>
</body>
</html>
